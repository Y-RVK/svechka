<!DOCTYPE html>
<html lang="be">
<head>
  <meta charset="UTF-8">
  <title>Свечка за ЗБС</title>
  <style>
    body {
      background-color: black;
      text-align: center;
      font-family: 'Nunito', sans-serif;
      color: white;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    .candles-container {
      margin-top: 10px;
    }

    .candle-wrapper {
      display: inline-block;
      margin: 5px;
      text-align: center;
      vertical-align: top;
    }

    .candle {
      width: 40px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .message {
      font-size: 12px;
      color: #ffd700; /* gold for visibility */
      word-break: break-word;
      max-width: 60px;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 14px;
      width: 200px;
    }
  </style>
</head>
<body>

  <div>
    <h1>Свечка за ЗБС</h1>
    <h3>Пастаў свечку за РВК, Раду, Сакратарыят ці каго захочаш.</h3>
  </div>

  <div>
    <input type="text" id="messageInput" placeholder="Напішыце паведамленне">
    <button type="button" id="btnID">паставіць свечку</button>
  </div>

  <div>
    <h5>
      Свечак пастаўлена: <span id="display">0</span>
    </h5>
    <div class="candles-container" id="candles"></div>
  </div>

  <script>
    const btn = document.getElementById("btnID");
    const disp = document.getElementById("display");
    const candlesContainer = document.getElementById("candles");
    const messageInput = document.getElementById("messageInput");

    // Load count and candle data from localStorage
    let count = Number(localStorage.getItem("count") || 0);
    let candleData = JSON.parse(localStorage.getItem("candleData") || "[]");
    // candleData is an array of objects: { message: "text" }

    // Function to render candles
    function renderCandles() {
      candlesContainer.innerHTML = "";
      candleData.forEach(data => {
        const wrapper = document.createElement("div");
        wrapper.className = "candle-wrapper";

        const candle = document.createElement("img");
        candle.src = "https://i.ibb.co/SYg7nCf/orthodox-church-candles-candles-bulk-wholesale-australia-candella-fabrica-taper-candle-orig.png";
        candle.className = "candle";

        const msg = document.createElement("div");
        msg.className = "message";
        msg.textContent = data.message;

        wrapper.appendChild(candle);
        wrapper.appendChild(msg);
        candlesContainer.appendChild(wrapper);
      });
    }

    // Initialize display and candles
    disp.textContent = count;
    renderCandles();

    btn.addEventListener("click", () => {
      const msgText = messageInput.value.trim();
      candleData.push({ message: msgText });
      localStorage.setItem("candleData", JSON.stringify(candleData));

      count++;
      localStorage.setItem("count", count);
      disp.textContent = count;

      renderCandles();
      messageInput.value = ""; // clear input
    });
  </script>

</body>
</html>
